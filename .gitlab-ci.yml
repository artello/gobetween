stages:
  - build

variables:
  REPODEST: /home/builder/packages/${CI_COMMIT_REF_NAME}
  PACKAGE_DEST: /home/builder/packages/${CI_COMMIT_REF_NAME}/${CI_PROJECT_NAMESPACE}/
  S3_DEST: s3://artellectual.apk.build/packages/${CI_COMMIT_REF_NAME}/${CI_PROJECT_NAMESPACE}/
  GIT_STRATEGY: fetch

build:
  stage: build
  tags:
    - alpine-sdk
  script:
    - "cd .apk/artello/gobetween"
    - "abuild checksum"
    - "abuild -r"
    - "s3cmd sync ${S3_DEST} ${REPODEST}"
    - "abuild cleanoldpkg"
    - "s3cmd sync --delete-removed ${REPODEST} ${S3_DEST}"